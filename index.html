<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form for D2D AU PAIR</title>
    <link rel="stylesheet" href="styles.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>

<body>
    <div class="main">
        <div class="container-for-logo-and-company-name">
            <div class="logo">
                <img src="Group 11.png" alt="company-logo">
            </div>
            <div class="company-name">
                <h1> AU PAIR</h1>
                <h4>Fill out the form carefully for registration</h4>
            </div>
        </div>
        <div class="container-for-form">
            <form action="#" method="post" class="form">
                <div class="main-form">

                    <div class="input-group">
                        <label for="prefix">Prefix<span class="required">*</span>
                        </label></label>
                        <select id="prefix" name="prefix" required>
                            <option value="" disabled selected>Select prefix</option>
                            <option value="Mrs">Mrs</option>
                        </select>
                        
                    </div>
                    <div class="input-group">
                        <label for="first-name">Full Name<span class="required">*</span></label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name<span class="required">*</span></label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input-group">
                        <label for="address">Address<span class="required">*</span></label>
                        <textarea id="address" name="address" rows="4" cols="30"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email Address<span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number<span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="Language level">Language Level<span class="required">*</span></label>
                        <select id="language-level" name="language-level" required>
                            <option value="">Select language level</option>
                            <option value="A1">A1</option>
                            <option value="A2">A2</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
