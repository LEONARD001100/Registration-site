<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- VERY IMPORTANT FOR REAL MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Registration Form for D2D AU PAIR</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="main">
    <div class="container-for-logo-and-company-name">
        <div class="logo">
            <img src="Group%2011.png" alt="Company logo" loading="lazy">
        </div>

        <div class="company-name">
            <h1>AU PAIR</h1>
            <h4>Fill out the form carefully for registration</h4>
        </div>
    </div>

    <div class="container-for-form">
        <form class="form">

            <div class="input-group">
                <label for="prefix">Prefix <span class="required">*</span></label>
                <select id="prefix" name="prefix" required>
                    <option value="" disabled selected>Select prefix</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>

            <div class="input-group">
                <label for="first-name">First Name <span class="required">*</span></label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="input-group">
                <label for="last-name">Last Name <span class="required">*</span></label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="input-group">
                <label for="address">Address <span class="required">*</span></label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="input-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="language-level">Language Level <span class="required">*</span></label>
                <select id="language-level" name="language-level" required>
                    <option value="" disabled selected>Select language level</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                </select>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
